    <section class="hero">

    <div class="container">
        <div class="album-header">
            <div class="album-description">

            <div class="album-tags">

        <div class="gallery" id="gallery">

    <div class="lightbox" id="lightbox">
        <button class="lightbox-close" id="lightboxClose">×</button>
        <div class="lightbox-content" id="lightboxContent">
            <img src="" alt="" id="lightboxImage">
        </div>
        <div class="lightbox-nav">
            <button id="lightboxPrev">←</button>
            <button id="lightboxNext">→</button>

    </div>
    
    <footer>

    </footer>
    
    <script>
        // Sample image data - in a real app, this would come from an API
        const images = [
            { id: 1, url: 'Versaria.library/images/M83GLT44KKYD8.info/e4db19f3c33493b1a615e14e5042670b.jpg', title: 'Rogues grappling hook'},
            { id: 2, url: 'Versaria.library/images/M80R1I8JJJPM2.info/9692bd832a32441b5844b2215906aee2.jpg', title: 'Silver silk'},
            { id: 3, url: 'Versaria.library/images/M80R3CXR34PC2.info/a50f1cd7182b9d3fd11b5e02c9be0548.jpg', title: 'Spellbinding string'},
            { id: 4, url: 'Versaria.library/images/M80QZWE4A18AW.info/db98468ec6c032cbd18b63f3e577b3ab.png', title: 'Thunderous tempo'},
            { id: 5, url: 'Versaria.library/images/M83GEJWAJC8AM.info/Exalted echo.png', title: 'Exalted echo'},
            { id: 6, url: 'https://via.placeholder.com/600x800/7fffff/333333?text=Art+6', title: 'Item 6'},
            { id: 7, url: 'https://via.placeholder.com/600x800/ffbf7f/333333?text=Art+7', title: 'Item 7'},
            { id: 8, url: 'https://via.placeholder.com/600x800/7fbf7f/333333?text=Art+8', title: 'Item 8'},
            { id: 9, url: 'https://via.placeholder.com/600x800/7f7fbf/333333?text=Art+9', title: 'Item 9'},
            { id: 10, url: 'https://via.placeholder.com/600x800/bfbf7f/333333?text=Art+10', title: 'Item 10'},
            { id: 11, url: 'https://via.placeholder.com/600x800/bf7fbf/333333?text=Art+11', title: 'Item 11'},
            { id: 12, url: 'https://via.placeholder.com/600x800/7fbfbf/333333?text=Art+12', title: 'Item 12'},
        ];
        
        // Current image index for lightbox
        let currentImageIndex = 0;
        
        // Initialize the gallery
        function initGallery() {
            const gallery = document.getElementById('gallery');
            
            images.forEach((image, index) => {
                const galleryItem = document.createElement('div');
                galleryItem.className = 'gallery-item';
                galleryItem.dataset.index = index;
                
                galleryItem.innerHTML = `
                    <img src="${image.url}" alt="${image.title}" loading="lazy">
                    <div class="gallery-item-info">
                        <div>${image.title}</div>
                    </div>
                `;
                
                galleryItem.addEventListener('click', () => openLightbox(index));
                gallery.appendChild(galleryItem);
            });
        }
        
        // Open lightbox with selected image
        function openLightbox(index) {
            currentImageIndex = index;
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxCounter = document.getElementById('lightboxCounter');
            
            lightboxImage.src = images[index].url;
            lightboxImage.alt = images[index].title;
            lightboxCounter.textContent = `${index + 1}/${images.length}`;
            lightbox.style.display = 'flex';
            document.body.style.overflow = 'hidden';
        }
        
        // Close lightbox
        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Navigate between images in lightbox
        function navigateLightbox(direction) {
            if (direction === 'prev') {
                currentImageIndex = (currentImageIndex - 1 + images.length) % images.length;
            } else {
                currentImageIndex = (currentImageIndex + 1) % images.length;
            }
            openLightbox(currentImageIndex);
        }
        
        // Event listeners
        document.addEventListener('DOMContentLoaded', () => {
            initGallery();
            
            document.getElementById('lightboxClose').addEventListener('click', closeLightbox);
            document.getElementById('lightboxPrev').addEventListener('click', () => navigateLightbox('prev'));
            document.getElementById('lightboxNext').addEventListener('click', () => navigateLightbox('next'));
            
            // Keyboard navigation
            document.addEventListener('keydown', (e) => {
                const lightbox = document.getElementById('lightbox');
                if (lightbox.style.display === 'flex') {
                    if (e.key === 'Escape') {
                        closeLightbox();
                    } else if (e.key === 'ArrowLeft') {
                        navigateLightbox('prev');
                    } else if (e.key === 'ArrowRight') {
                        navigateLightbox('next');
                    }
                }
            });
            
            // Close lightbox when clicking outside image
            document.getElementById('lightbox').addEventListener('click', (e) => {
                if (e.target === document.getElementById('lightbox')) {
                    closeLightbox();
                }
            });
        });
    </script>
</body>
