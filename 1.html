<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notion-style Bookmark</title>
    <style>
        .bookmark-container {
            max-width: 100%;
            margin: 16px 0;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            overflow: hidden;
            transition: all 0.2s ease;
        }
        
        .bookmark-container:hover {
            background-color: #f7f7f7;
            border-color: #d0d0d0;
        }
        
        .bookmark-link {
            display: flex;
            color: inherit;
            text-decoration: none;
        }
        
        .bookmark-content {
            flex: 1;
            padding: 12px 14px;
            overflow: hidden;
        }
        
        .bookmark-title {
            font-size: 14px;
            font-weight: 500;
            line-height: 1.4;
            margin: 0 0 6px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        
        .bookmark-description {
            font-size: 12px;
            color: #666;
            line-height: 1.4;
            margin: 0 0 6px 0;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .bookmark-url {
            font-size: 12px;
            color: #888;
            display: flex;
            align-items: center;
            margin: 0;
        }
        
        .bookmark-url-icon {
            width: 16px;
            height: 16px;
            margin-right: 6px;
        }
        
        .bookmark-image {
            width: 120px;
            height: 100%;
            background-size: cover;
            background-position: center;
            flex-shrink: 0;
        }
        
        @media (max-width: 480px) {
            .bookmark-image {
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="bookmark-container">
        <a href="https://www.youtube.com/watch?v=FcxyJ2P8J-g" class="bookmark-link" target="_blank">
            <div class="bookmark-content">
                <h4 class="bookmark-title">Sonne - Rammstein (Slowed)</h4>
                <p class="bookmark-description">Main theme for certain character.</p>
                <p class="bookmark-url">
                    <img src="https://www.youtube.com/watch?v=FcxyJ2P8J-g" class="bookmark-url-icon" alt="">
                    https://www.youtube.com/watch?v=FcxyJ2P8J-g
                </p>
            </div>
            <div class="bookmark-image" style="background-image: url('https://www.youtube.com/watch?v=FcxyJ2P8J-g');"></div>
        </a>
    </div>
</body>
</html>
